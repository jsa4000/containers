categories:
  - title: ğŸ’¥ Breaking changes
    labels:
      - breaking
  - title: 'ğŸš€ New features and improvements'
    labels:
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
  - title: ğŸ“ Documentation updates
    labels:
      - documentation
  - title: 'ğŸ§° Maintenance'
    labels:
      - chore
      - maintenance
  - title: ğŸ“¦ Dependency updates
    labels:
      - dependencies
    collapse-after: 15

exclude-labels:
  - skip-changelog
  - invalid

template: |
  ## Changes

  $CHANGES

  ## Contributors

  Thanks to $CONTRIBUTORS for your contributions to this release!

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
no-changes-template: '- No changes'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'