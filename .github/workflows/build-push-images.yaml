name: Build and publish Images
 
on:
  workflow_dispatch:
  push:
    branches: ['main']
    tags:
      - '*/v*'
    paths:
      - '*/**'
      - '!*/*.md'
      - '!.github/**'
      - '!*'

jobs:
  find-changes:
    runs-on: ubuntu-latest
    outputs:
      paths: ${{ steps.changed-files.outputs.all_changed_and_modified_files }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed folders
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          dir_names: true
          dir_names_max_depth: 1
          matrix: true
          files_ignore: |
            */*.md
            .github/**
            *

      - run: echo "${{ steps.changed-files.outputs.all_changed_and_modified_files }}"

  build-changed-images:
    strategy:
      matrix: 
        paths: ${{ fromJSON(needs.find-changes.outputs.paths) }}
      max-parallel: 4
      fail-fast: false
    needs:
      - find-changes
    # Permissions are needed to be set from the parent workflow
    permissions:
      contents: read
      packages: write
    # Reusable workflows must be at the top-level, not within steps.
    uses: jsa4000/containers/.github/workflows/build-push-image.yaml@main
    with:
      registry: ghcr.io
      owner: ${{ github.repository_owner }}
      platforms: linux/amd64,linux/arm64
      app: ${{ matrix.paths }}
